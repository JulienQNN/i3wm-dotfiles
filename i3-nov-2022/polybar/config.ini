[colors]
background = #81A1C1
background-alt = #EDC065
foreground = #282828
primary = #FFFFF
secondary = #E15B38
alert = #000000
disabled = #fff
green = #689d6a
bluelight = #88C0D0
orange = #e67e22
blue = #4834d4
gray = #757575

[bar/main]
width = 99.5%
height = 28
offset-x = 0.25%
radius = 7
fixed-center = true
dpi = 96
bottom = false
override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-bottom-size = 0pt
border-size = 6pt
border-color = #00000000

padding-left = 2
padding-right = 2
module-margin = 2

separator = |

modules-left = uptime xworkspaces xwindow spotify
modules-right = pulseaudio backlight memory cpu battery 
modules-center = date 
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-detached = true
tray-offset-x = 510
tray-position = center

font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "JetBrainsMono Nerd Font:size=11;3"
font-2 = "JetBrainsMono Nerd Font:size=11;3"
font-3 = siji:pixelsize=12;3
font-4 = Font Awesome 5 Free:pixelsize=9;2
font-5 = Font Awesome 5 Free Solid:pixelsize=9;2
font-6 = Font Awesome 5 Brands:pixelsize=11;2
font-7 = unifont:pixelsize=12;3
font-8 = FontAwesome:style=Regular
font-9 = PT Sans:style=Regular
font-10 = OpenSymbol:style=Regular
font-11 = Abyssinica SIL:style=Regular
font-12 = Symbola:style=Regular

[module/uptime]
type = custom/script
exec = uptime | awk -F, '{sub(".*up",x,$1);print $1}'
interval = 100
label = I3 |%output%
margin-left = 5

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/spotify]
type = custom/script
interval = 1
format = <label>
exec = python ~/path-to-your-custom-folder/spotify/spotify.py -f '{artist}: {song}'
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
use-actual-brightness = true
enable-scroll = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0
icon-0 = ;
icon-1 = ;
icon-2 = ;
icon-3 = ;
icon-4 = ;
icon-5 = ;
icon-6 = ;
icon-7 = ;
icon-default =  
format = <label-state>
label-active = %icon%
label-occupied = %icon% 
label-urgent = %icon%
label-empty = %icon%
label-occupied-padding = 2
label-empty-padding = 2
label-urgent-padding = 2
label-active-padding = 2
label-active-foreground = ${colors.primary}
label-active-underline = ${colors.disabled}
label-occupied-underline = ${colors.bluelight}
label-urgent-foreground = ${colors.green}
label-urgent-underline = ${colors.gray}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix-foreground = ${colors.blue}
format-volume = <label-volume>

label-volume = 
label-muted = 
label-muted-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix-foreground = ${colors.primary}
label =   %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.primary}
label =   %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT1
adapter = ADP1
poll-interval = 5 